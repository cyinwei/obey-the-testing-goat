<html>
    <head>
        <title>Awesome To-Do Lists!</title>
    </head>
    <body>
        <h1>{% block header_text%}{% endblock %}</h1>
        <form method="POST" action="{% block form_action %}{% endblock %}">
            <input id="id-new-todo-item-input"
                   name="new-todo-item"
                   placeholder="Enter the vision you wish to bring to reality" />
            {% csrf_token %}
        </form>
        {% block todo_list %}
        {% endblock %}
    </body>
</html>
